apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: hms-gateway
  namespace: hms
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - '*.hms.health'
      tls:
        httpsRedirect: true # automatic http -> https redirect
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - '*.hms.health'
      tls:
        mode: SIMPLE
        credentialName: hms-tls-cert # TLS certificate secret name
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hms-virtual-service
  namespace: hms
spec:
  hosts:
    - '*.hms.health'
  gateways:
    - hms-gateway
  http:
    - match:
        - uri:
            prefix: /api/v1/patients
      route:
        - destination:
            host: patient-service
            port:
              number: 80
          weight: 100
    - match:
        - uri:
            prefix: /api/v1/appointments
      route:
        - destination:
            host: appointment-service
            port:
              number: 80
          weight: 100
