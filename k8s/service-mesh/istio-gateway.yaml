            host: pharmacy-service
            port:
              number: 80
          weight: 100
    - match:
        - uri:
            prefix: /api/v1/laboratory
      route:
        - destination:
            host: laboratory-service
            port:
              number: 80
          weight: 100
    - match:
        - uri:
            prefix: /api/v1/radiology
      route:
        - destination:
            host: radiology-service
            port:
              number: 80
          weight: 100
    - match:
        - uri:
            prefix: /api/v1/ipd
      route:
        - destination:
            host: ipd-service
            port:
              number: 80
          weight: 100
    - match:
        - uri:
            prefix: /api/v1/opd
      route:
        - destination:
            host: opd-service
            port:
              number: 80
          weight: 100
    - match:
        - uri:
            prefix: /api/v1/analytics
      route:
        - destination:
            host: analytics-service
            port:
              number: 80
          weight: 100
    - match:
        - uri:
            prefix: /api/v1/cdss
      route:
        - destination:
            host: cdss-service
            port:
              number: 80
          weight: 100
    - match:
        - uri:
            prefix: /api/v1/auth
      route:
        - destination:
            host: auth-service
            port:
              number: 80
          weight: 100
    - match:
        - uri:
            prefix: /api/v1
      route:
        - destination:
