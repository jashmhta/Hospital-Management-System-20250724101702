  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:clinical_notes_dev
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    com.hospital.hms.clinicalnotes: DEBUG
    org.springframework.security: DEBUG

clinical-notes:
  documentation:
    validation:
      spell-check-enabled: false
    digital-signature:
      require-signature: false
  ai-assistance:
    enabled: true

