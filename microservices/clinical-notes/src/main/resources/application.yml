  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false

logging:
  level:
    com.hospital.hms.clinicalnotes: INFO
    org.springframework.security: WARN
    root: WARN

clinical-notes:
  documentation:
    digital-signature:
      require-signature: true
  audit:
    track-access: true
    track-modifications: true
  clinical-decision-support:
    enabled: true
